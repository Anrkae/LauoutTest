<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Sidebar</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

/* ================= ROOT ================= */

:root{

--bg: #0f111a;
--sidebar: rgba(255,255,255,0.05);
--sidebar-border: rgba(255,255,255,0.08);

--primary: #6C5CFF;
--primary-glow: rgba(108,92,255,0.6);

--text: #ffffff;
--text-secondary: rgba(255,255,255,0.6);

--hover: rgba(255,255,255,0.08);

}

/* ================= BASE ================= */

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Inter;
}

body{

background: radial-gradient(circle at top left, #1a1d2e, #0f111a);
height:100vh;
display:flex;
color:var(--text);

}


/* ================= SIDEBAR ================= */

.sidebar{

width:260px;
height:100%;

background:var(--sidebar);

backdrop-filter: blur(20px);
-webkit-backdrop-filter: blur(20px);

border-right:1px solid var(--sidebar-border);

padding:20px;

display:flex;
flex-direction:column;

transition:0.4s;

}


/* Logo */

.logo{

font-size:22px;
font-weight:700;

margin-bottom:40px;

background: linear-gradient(90deg,#6C5CFF,#00F5A0);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;

}


/* Menu */

.menu{

flex:1;

}

.menu-item{

display:flex;
align-items:center;
gap:15px;

padding:14px;
margin-bottom:10px;

border-radius:12px;

cursor:pointer;

color:var(--text-secondary);

transition:0.25s;

position:relative;
overflow:hidden;

}


/* Glow hover */

.menu-item::before{

content:"";

position:absolute;

left:-100%;
top:0;

width:100%;
height:100%;

background:linear-gradient(90deg, transparent, var(--primary-glow), transparent);

transition:0.5s;

}

.menu-item:hover::before{

left:100%;

}

.menu-item:hover{

background:var(--hover);
color:var(--text);

transform:translateX(5px);

}


/* Active */

.menu-item.active{

background:var(--primary);

color:white;

box-shadow:0 0 20px var(--primary-glow);

}


/* Icon */

.icon{

font-size:18px;

}


/* ================= CONTENT ================= */

.content{

flex:1;

padding:40px;

transition:0.4s;

}


/* Card */

.card{

background: rgba(255,255,255,0.05);

border:1px solid rgba(255,255,255,0.08);

backdrop-filter: blur(20px);

border-radius:20px;

padding:30px;

margin-bottom:20px;

transition:0.3s;

}

.card:hover{

transform:translateY(-5px);
box-shadow:0 10px 30px rgba(0,0,0,0.5);

}


/* ================= TOPBAR ================= */

.topbar{

display:flex;
align-items:center;
gap:20px;

margin-bottom:30px;

}

.menu-toggle{

font-size:22px;
cursor:pointer;

padding:10px;
border-radius:10px;

transition:0.3s;

}

.menu-toggle:hover{

background:var(--hover);

}


/* ================= COLLAPSED ================= */

.sidebar.collapsed{

width:80px;

}

.sidebar.collapsed .logo{

display:none;

}

.sidebar.collapsed .menu-text{

display:none;

}


/* ================= MOBILE ================= */

@media(max-width:800px){

.sidebar{

position:absolute;
z-index:1000;

left:-260px;

}

.sidebar.open{

left:0;

}

}


</style>
</head>
<body>
