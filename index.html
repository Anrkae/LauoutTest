<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Painel Flutter</title>
</head>
<body>

<script>
let pipWindow = null;

async function openFloatingPanel() {

    if (!("documentPictureInPicture" in window)) {
        alert("Seu navegador não suporta Document Picture-in-Picture.");
        return;
    }

    pipWindow = await window.documentPictureInPicture.requestWindow({
        width: 300,
        height: 200
    });

    pipWindow.document.body.innerHTML = `
        <style>
            body {
                margin: 0;
                font-family: Arial;
                background: #111;
                color: white;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
            button {
                padding: 10px;
                margin-top: 10px;
                cursor: pointer;
            }
        </style>

        <h3>Painel de Ligações</h3>
        <button onclick="window.close()">Fechar</button>
    `;
}

// Listener automático ao sair da aba
document.addEventListener("visibilitychange", () => {
    if (document.visibilityState === "hidden") {
        openFloatingPanel();
    }
});
</script>

</body>
</html>
