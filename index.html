<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Sidebar Linear Real</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

<style>

:root{

--bg:#f6f8fb;
--sidebar:#ffffff;

--text:#0f172a;
--text2:#64748b;

--primary:#635bff;

--border:#e5e7eb;

}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Inter;
}

body{

background:var(--bg);
display:flex;

}


/* SIDEBAR */

.sidebar{

position:fixed;

left:16px;
top:16px;
bottom:16px;

width:240px;

background:var(--sidebar);

border:1px solid var(--border);

border-radius:14px;

padding:8px;

}


/* logo */

.logo{

padding:12px;
margin-bottom:10px;

font-weight:600;
font-size:15px;

}


/* NAV */

.nav{

position:relative;

}


/* ITEM */

.item{

padding:10px 14px;

border-radius:8px;

cursor:pointer;

color:var(--text2);

font-size:14px;

margin-bottom:4px;

position:relative;

z-index:2;

}

.item:hover{

color:var(--text);

}


/* ATIVO */

.item.active{

color:var(--text);
font-weight:500;

}


/* FUNDO VAZADO */

.active-bg{

position:absolute;

left:0;
width:100%;
height:36px;

background:var(--bg);

border-radius:8px;

z-index:1;

}


/* INDICADOR */

.indicator{

position:absolute;

left:-8px;

width:3px;
height:36px;

background:var(--primary);

border-radius:4px;

}


/* CONTENT */

.content{

margin-left:270px;

padding:40px;

width:100%;

}

.card{

background:white;

border:1px solid var(--border);

border-radius:12px;

padding:20px;

margin-bottom:16px;

}


</style>
</head>
<body>


<div class="sidebar">

<div class="logo">
Dashboard
</div>


<div class="nav">

<div class="active-bg"></div>

<div class="indicator"></div>


<div class="item active">
Overview
</div>

<div class="item">
Customers
</div>

<div class="item">
Products
</div>

<div class="item">
Settings
</div>


</div>


</div>



<div class="content">

<h1 style="margin-bottom:20px;">
Overview
</h1>


<div class="card">
Receita total: R$ 45.390
</div>

<div class="card">
Usu√°rios: 1.203
</div>

<div class="card">
Performance: 98%
</div>


</div>



<script>


const items=document.querySelectorAll(".item")

const indicator=document.querySelector(".indicator")

const bg=document.querySelector(".active-bg")


function move(el){

gsap.to(indicator,{
y:el.offsetTop,
duration:.25
})

gsap.to(bg,{
y:el.offsetTop,
duration:.25
})

}


items.forEach(item=>{

item.onclick=()=>{

document.querySelector(".active")
.classList.remove("active")

item.classList.add("active")

move(item)

}

})


move(document.querySelector(".active"))



</script>


</body>
</html>
