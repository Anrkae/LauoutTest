<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Sidebar SVG Cut Professional</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

<style>

:root{
--sidebar:#ffffff;
--bg:#f3f5f9;
--primary:#635bff;
--text:#0f172a;
--text2:#64748b;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Inter;
}

body{
display:flex;
background:var(--bg);
overflow:hidden;
}


/* SIDEBAR */

.sidebar{

width:240px;
height:100vh;

background:var(--sidebar);

position:relative;

}


/* NAV */

.nav{

position:relative;
margin-top:20px;

}


/* ITEMS */

.item{

padding:14px 20px;

cursor:pointer;

color:var(--text2);

position:relative;

z-index:2;

}

.item.active{

color:var(--primary);
font-weight:500;

}


/* SVG CUT GLOBAL */

.cut{

position:absolute;

left:100%;
top:0;

width:100vw;
height:48px;

z-index:1;

}


/* CONTENT */

.content{

flex:1;
padding:40px;

}

.card{

background:white;
padding:20px;
margin-bottom:10px;

}

</style>
</head>
<body>



<div class="sidebar">

<div class="nav">

<!-- SVG único -->
<svg class="cut" viewBox="0 0 300 48" preserveAspectRatio="none">

<path id="cut-path"
fill="var(--bg)"
d="
M0,0
H300
V48
H0
Q40,24 0,48
Z
"/>

</svg>


<div class="item active">Dashboard</div>

<div class="item">Clientes</div>

<div class="item">Produtos</div>

<div class="item">Configurações</div>


</div>

</div>



<div class="content">

<h1>Dashboard</h1>

<div class="card">Conteúdo</div>
<div class="card">Conteúdo</div>

</div>



<script>

const items=document.querySelectorAll(".item")
const cut=document.querySelector(".cut")


function moveCut(el){

gsap.to(cut,{
y:el.offsetTop,
duration:.3,
ease:"power2.out"
})

}


items.forEach(item=>{

item.onclick=()=>{

document.querySelector(".active").classList.remove("active")

item.classList.add("active")

moveCut(item)

}

})


moveCut(document.querySelector(".active"))

</script>


</body>
</html>
