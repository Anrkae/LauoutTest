<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Modern Light Sidebar</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

<style>

/* ========= ROOT ========= */

:root{

--bg: #f4f7fb;

--sidebar: rgba(255,255,255,0.65);

--border: rgba(0,0,0,0.08);

--primary: #6366f1;

--text: #111827;

--text2: #6b7280;

--hover: rgba(99,102,241,0.08);

}


/* ========= BASE ========= */

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Inter;
}

body{

background:var(--bg);

display:flex;

height:100vh;

}


/* ========= SIDEBAR ========= */

.sidebar{

position:fixed;

left:20px;
top:20px;
bottom:20px;

width:240px;

background:var(--sidebar);

backdrop-filter: blur(20px);

border:1px solid var(--border);

border-radius:20px;

padding:20px;

box-shadow:
0 10px 30px rgba(0,0,0,0.05);

}


/* Logo */

.logo{

font-weight:700;

font-size:20px;

margin-bottom:30px;

color:var(--primary);

}


/* Menu */

.menu-item{

padding:12px 15px;

border-radius:12px;

margin-bottom:8px;

cursor:pointer;

color:var(--text2);

transition:0.25s;

display:flex;
align-items:center;
gap:10px;

}


.menu-item:hover{

background:var(--hover);

color:var(--primary);

transform:translateX(5px);

}


.menu-item.active{

background:var(--primary);

color:white;

}


/* ========= CONTENT ========= */

.content{

margin-left:280px;

padding:40px;

width:100%;

}


/* Cards */

.card{

background:white;

padding:25px;

border-radius:16px;

border:1px solid var(--border);

margin-bottom:20px;

box-shadow:
0 5px 15px rgba(0,0,0,0.04);

cursor:pointer;

}


/* Hover animado */

.card:hover{

transform:translateY(-5px);

}


/* ========= BUTTON ========= */

.toggle{

position:fixed;

top:20px;
right:20px;

background:white;

border:1px solid var(--border);

padding:12px;

border-radius:12px;

cursor:pointer;

}


</style>

</head>
<body>



<div class="sidebar">

<div class="logo">
Barreto UI
</div>


<div class="menu-item active">
üè† Dashboard
</div>

<div class="menu-item">
üìä Analytics
</div>

<div class="menu-item">
üìÅ Projetos
</div>

<div class="menu-item">
‚öôÔ∏è Config
</div>


</div>



<div class="content">


<h1 style="margin-bottom:20px;">
Dashboard
</h1>


<div class="card">
Card moderno com anima√ß√£o
</div>


<div class="card">
Interface limpa e profissional
</div>


<div class="card">
Visual estilo SaaS premium
</div>


</div>




<script>

/* ========= ANIMA√á√ÉO ENTRADA ========= */

gsap.from(".sidebar",{

x:-100,
opacity:0,
duration:1,
ease:"power3.out"

})


gsap.from(".card",{

y:50,
opacity:0,
duration:1,
stagger:0.2,
ease:"power3.out"

})



/* ========= ACTIVE ========= */

document.querySelectorAll(".menu-item").forEach(item=>{

item.onclick=()=>{

document.querySelector(".active").classList.remove("active")

item.classList.add("active")

}

})


/* ========= HOVER EL√ÅSTICO ========= */

document.querySelectorAll(".card").forEach(card=>{

card.addEventListener("mouseenter",()=>{

gsap.to(card,{
scale:1.03,
duration:0.3
})

})

card.addEventListener("mouseleave",()=>{

gsap.to(card,{
scale:1,
duration:0.3
})

})

})


</script>



</body>
</html>
