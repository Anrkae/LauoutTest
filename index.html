<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teste Painel Flutuante</title>

<style>
body{
  margin:0;
  background:#0f172a;
  font-family:Arial, sans-serif;
  color:white;
  display:flex;
  height:100vh;
  justify-content:center;
  align-items:center;
}

button{
  padding:12px 20px;
  font-size:16px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  background:#22c55e;
  color:black;
  font-weight:bold;
}
</style>
</head>
<body>

<button id="abrir">Abrir Painel Flutuante</button>

<script>
const btn = document.getElementById("abrir");

btn.addEventListener("click", async () => {

  if (!("documentPictureInPicture" in window)) {
    alert("Seu navegador não suporta Document Picture-in-Picture.");
    return;
  }

  const pipWindow = await documentPictureInPicture.requestWindow({
    width: 340,
    height: 220
  });

  // Estrutura do painel
  pipWindow.document.body.innerHTML = `
    <style>
      body{
        margin:0;
        background:#111827;
        color:white;
        font-family:Arial;
        display:flex;
        flex-direction:column;
        height:100vh;
      }

      .header{
        padding:10px;
        background:#1f2937;
        text-align:center;
        font-weight:bold;
      }

      .video-area{
        flex:1;
        background:black;
        display:flex;
        justify-content:center;
        align-items:center;
        font-size:14px;
        opacity:.8;
      }

      .controls{
        display:flex;
        justify-content:space-around;
        padding:10px;
        background:#1f2937;
      }

      button{
        padding:8px 12px;
        border:none;
        border-radius:10px;
        cursor:pointer;
        font-weight:bold;
      }

      .mute{ background:#374151; color:white; }
      .chat{ background:#2563eb; color:white; }
      .end{ background:#ef4444; color:white; }
    </style>

    <div class="header">Ligação Ativa</div>

    <div class="video-area">
      Vídeo da chamada
    </div>

    <div class="controls">
      <button class="mute">Mute</button>
      <button class="chat">Chat</button>
      <button class="end">Encerrar</button>
    </div>
  `;

  // Eventos dentro do PiP
  const muteBtn = pipWindow.document.querySelector(".mute");
  const endBtn = pipWindow.document.querySelector(".end");

  muteBtn
