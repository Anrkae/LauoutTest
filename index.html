<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Sidebar Vazado Real</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

<style>

:root{

--sidebar:#ffffff;
--bg:#f3f5f9;

--text:#0f172a;
--text2:#64748b;

--primary:#635bff;

}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Inter;
}

body{

display:flex;
background:var(--bg);

}


/* SIDEBAR REAL */

.sidebar{

width:220px;
height:100vh;

background:var(--sidebar);

position:relative;

}


/* NAV */

.nav{

margin-top:20px;

position:relative;

}


/* ITEM */

.item{

padding:12px 20px;

color:var(--text2);

cursor:pointer;

position:relative;

z-index:2;

}

.item:hover{

color:var(--text);

}


/* ATIVO TEXTO */

.item.active{

color:var(--primary);
font-weight:500;

}


/* RECORTE */

.cut{

position:absolute;

right:-1px;

width:200px;
height:44px;

background:var(--bg);

border-top-left-radius:12px;
border-bottom-left-radius:12px;

}


/* LINHA */

.indicator{

position:absolute;

right:0;

width:3px;
height:44px;

background:var(--primary);

}


/* CONTENT */

.content{

flex:1;

padding:40px;

}


.card{

background:white;

padding:20px;

margin-bottom:10px;

}


</style>
</head>
<body>


<div class="sidebar">

<div class="nav">

<div class="cut"></div>
<div class="indicator"></div>


<div class="item active">
Dashboard
</div>

<div class="item">
Clientes
</div>

<div class="item">
Produtos
</div>

<div class="item">
Configurações
</div>


</div>

</div>



<div class="content">

<h1>Dashboard</h1>

<div class="card">
Conteúdo aqui
</div>

<div class="card">
Conteúdo aqui
</div>

</div>



<script>

const items=document.querySelectorAll(".item")

const cut=document.querySelector(".cut")

const indicator=document.querySelector(".indicator")


function move(el){

gsap.to(cut,{
y:el.offsetTop,
duration:.25
})

gsap.to(indicator,{
y:el.offsetTop,
duration:.25
})

}


items.forEach(item=>{

item.onclick=()=>{

document.querySelector(".active").classList.remove("active")

item.classList.add("active")

move(item)

}

})


move(document.querySelector(".active"))

</script>


</body>
</html>
