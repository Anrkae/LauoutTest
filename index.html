<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Teste Meet Style</title>
<style>
body{
  background:#0f172a;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial;
}
button{
  padding:12px 20px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-weight:bold;
}
</style>
</head>
<body>

<button id="start">Iniciar Painel</button>

<!-- Vídeo REAL escondido -->
<video id="video" autoplay muted loop playsinline style="display:none">
  <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
</video>

<script>
const btn = document.getElementById("start");
const video = document.getElementById("video");

btn.addEventListener("click", async () => {

  await video.play(); // Força mídia ativa

  if (!("documentPictureInPicture" in window)) {
    alert("API não suportada.");
    return;
  }

  const pipWindow = await documentPictureInPicture.requestWindow({
    width: 360,
    height: 240
  });

  pipWindow.document.body.innerHTML = `
    <style>
      body{
        margin:0;
        background:#111827;
        color:white;
        font-family:Arial;
        display:flex;
        flex-direction:column;
        height:100vh;
      }
      .header{
        padding:8px;
        background:#1f2937;
        text-align:center;
        font-weight:bold;
      }
      video{
        width:100%;
        flex:1;
        background:black;
      }
      .controls{
        display:flex;
        justify-content:space-around;
        padding:8px;
        background:#1f2937;
      }
      button{
        padding:6px 10px;
        border:none;
        border-radius:8px;
        cursor:pointer;
      }
      .end{ background:#ef4444; color:white;}
    </style>

    <div class="header">Ligação Ativa</div>
    <video id="pipVideo" autoplay muted loop>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>
    <div class="controls">
      <button class="end">Encerrar</button>
    </div>
  `;

  pipWindow.document.querySelector(".end")
    .addEventListener("click", () => pipWindow.close());

});
</script>

</body>
</html>
