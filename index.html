<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Concave Sidebar</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

<style>

:root{
--sidebar:#ffffff;
--bg:#f3f5f9;
--primary:#635bff;
--text:#0f172a;
--text2:#64748b;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Inter;
}

body{
display:flex;
background:var(--bg);
}


/* SIDEBAR */

.sidebar{

width:240px;
height:100vh;

background:var(--sidebar);

position:relative;

}


/* NAV */

.nav{
margin-top:20px;
position:relative;
}


/* ITEM */

.item{

height:52px;

display:flex;
align-items:center;

padding-left:20px;

margin-left:10px;

border-top-left-radius:12px;
border-bottom-left-radius:12px;

cursor:pointer;

color:var(--text2);

z-index:2;
position:relative;

}

.item.active{

background:var(--bg);

color:var(--primary);

}


/* SVG CUT */

.cut{

position:absolute;

right:0;

width:24px;
height:52px;

}


/* CONTENT */

.content{
flex:1;
padding:40px;
}

.card{
background:white;
padding:20px;
margin-bottom:10px;
}

</style>
</head>
<body>



<div class="sidebar">

<div class="nav">


<!-- SVG RECORTE -->
<svg class="cut" viewBox="0 0 24 52">

<rect width="24" height="52" fill="var(--bg)"/>

<circle cx="0" cy="0" r="12" fill="var(--sidebar)"/>

<circle cx="0" cy="52" r="12" fill="var(--sidebar)"/>

</svg>



<div class="item active">
Dashboard
</div>

<div class="item">
Clientes
</div>

<div class="item">
Produtos
</div>

<div class="item">
Configurações
</div>


</div>

</div>



<div class="content">

<h1>Dashboard</h1>

<div class="card">Conteúdo</div>

<div class="card">Conteúdo</div>

</div>



<script>

const items=document.querySelectorAll(".item")
const cut=document.querySelector(".cut")


function moveCut(el){

gsap.to(cut,{
top:el.offsetTop,
duration:.35,
ease:"power3.out"
})

}


items.forEach(item=>{

item.onclick=()=>{

document.querySelector(".active").classList.remove("active")

item.classList.add("active")

moveCut(item)

}

})


moveCut(document.querySelector(".active"))

</script>


</body>
</html>
